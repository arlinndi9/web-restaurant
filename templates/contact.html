{% extends 'base.html' %}
{% block body %}
{% load static %}


<link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">

<section id="contact">
    <h3 style="color: black">contact</h3>
  <h3 class="section-header">CONTACT</h3>
   <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">

  <div class=container>
  <div class="contact-wrapper">

      <!----------------
      CONTACT PAGE LEFT

      ----------------->

    <form class="form-horizontal" role="form" method="POST" action="{% url 'contact' %}">
    {% csrf_token %}
      <div class="form-group">
        <div class="col-sm-12">
          <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
        </div>
      </div>
        <div class="form-group">
        <div class="col-sm-12">
          <input type="text" class="form-control" id="name" placeholder="LASTNAME" name="lastname" value="" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
          <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-12">
            <input type="text" class="form-control" id="subject" placeholder="SUBJECT" name="subject" value="" required>
        </div>
      </div>
      <textarea class="form-control" rows="6" placeholder="MESSAGE" name="message" required></textarea>


      <button  class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
        <div class="button">
          <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
        </div>

      </button>

    </form>
    </div>

      <!----------------
      CONTACT PAGE RIGHT

      ----------------->

      <div class="direct-contact-container">

        <ul class="contact-list">
          <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Seattle </span></i></li>

          <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:+383 44 111 222" title="Give me a call">+383 45 111 222</a></span></i></li>

          <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">emailme@gmail.com</a></span></i></li>

        </ul>

        <hr>
        <hr>
      </div>
  </div>
</section>
</div>
</div>





{% endblock body %}
